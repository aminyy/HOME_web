{% extends "auth/layout.html" %}
{% block body %}
    <div class="container" style="margin-top: 35px">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" action="{{ url_for('auth.register_save') }}">
                <div class="form-group">
                    <label for="InputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Email" name="email" required>
                    <span style="font-size: 14px; margin-left: 5px; color: #F4A460">请填写正确的邮箱，以便完成邮箱验证</span>
                </div>
                <div class="form-group">
                    <label for="InputUsername">用户名</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username" name="username"
                           required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">密码</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                           name="password">
                </div>
                <div class="form-group" style="height: 50px; margin-top: 30px;">
                    <input type="text" name="code" class="form-control" style="width: 180px; float:left;" required>
                    <img class="verify_code" style="margin-left: 40px; margin-top: -10px;" src="{{ url_for('auth.get_code') }}" onclick="this.src='/auth/code?'+ Math.random()">
                    <a href="javascript: changeImg()" style="font-size: 15px;"><span class="glyphicon glyphicon-refresh" style="font-size: 15px; margin-top: 10px;" aria-hidden="true"></span></a>
                </div>
{#                <div class="form-group">#}
{#                    <label for="InputSciencePassport">科研通行证(中科院用户请填写此项)</label>#}
{#                    <input type="text" class="form-control" id="InputSciencePassport" placeholder="科研通行证ID"#}
{#                           name="SciencePassport">#}
{#                </div>#}
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block foot_script %}
    <script>
        var changeImg = function (){
            $(".verify_code").click();
        };
    </script>

{% endblock %}
